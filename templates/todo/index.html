<html>
<head><title>Todo app</title></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
html,
body {
  height: 100%;
}

body {
  -webkit-box-align: center;
  align-items:center;
  justify-content: center;
  background-color: #e9bebe;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}

.form-signin .form-control {
  position: absoulte;
  margin: 8px;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
/* .form-signin .form-control:focus {
  z-index: 2;
} */


</style>
<body class="text-center">
<form class="form-signin" method="post">
{% csrf_token %}
      <h1 style="color: brown;" class="h3 mb-3 font-weight-normal">Add your task</h1>
      <input type="text" class="form-control" name="text" id="text" placeholder="Enter your todo task">
      <button class="btn btn-sm btn-dark" type="submit">Add</button>
</form>


<div class="container form-signin">
{% for task in tasks %}
  <div class="row form-control">
  
    <div class="col">
    {{task}}
    <a href="{% url 'deleteTask' task.id %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
 
  </div>
     {% endfor %}
</div>


</html>
